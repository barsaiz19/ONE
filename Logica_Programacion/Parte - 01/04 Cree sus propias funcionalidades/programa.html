<body>

    <h1>Programa</h1>

    <script>
        // Es una buena practica crear las funciones al inicio del script
        function saltarLinea(){
            document.write(saltoLinea);
        }
        
        // Declaramos la función con el nombre que querramos llamarla
        function imprimir(frase){
            document.write(frase);
        }

        var anioActual = 2025;
        let saltos = 2;
        let saltoLinea = '';
        
        for (let i = 0; i < saltos; i++) {
            saltoLinea = saltoLinea + '<br>';         
        }

        // Función explicita para que sea llamada más facilmente
        imprimir("Hola amigos, que hacen?");
        saltarLinea();

        // //document.write("Juan tiene: " + (anioActual-2000) + " años");
        imprimir("Juan tiene: " + (anioActual-2000) + " años");
        // //document.write(saltoLinea);
        // // Una convención nos indica que las funciones se nombren con verbos
        saltarLinea();
        // // document.write("<br>");
        // // document.write("<br>");
        // //document.write("Pedro tiene: " + (anioActual-1995) + " años");
        imprimir("Pedro tiene: " + (anioActual-1995) + " años");
        // //document.write(saltoLinea);
        saltarLinea();
        
        anioActual = 2030;
        
        
        imprimir("Carlos tiene: " + (anioActual-2005) + " años");
    </script>
