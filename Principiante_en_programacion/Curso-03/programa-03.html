<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dibujando con funciones</title>
	</head>
	<!-- Canvas es un espacio donde podemos a침adir graficos y dibujos-->
	<canvas
		width="2400"
		height="400">
	</canvas>
	<script>
		//clientX/Y toma en cuenta solo el viewport
		//pageX/Y toma en cuanta el tama침o de la p치gina, incluyendo el desplazamiento horizontal
		//x, y es la abreviatura para clientX/Y
		let canvas = document.querySelector("canvas");
		let draw = canvas.getContext("2d");

		draw.fillStyle = "gray";
		draw.fillRect(0, 0, 1800, 400);

		function mostrarAlerta(evento) {
			console.log(evento);
			alert("Usted hizo un clic en\nclientX: " + evento.x + "\nclientY: " + evento.y + "\n\nUsted hizo un clic en\npageX: " + evento.pageX + "\npageY: " + evento.pageY);
		}
		// canvas.onclick = mostrarAlerta;
		document.onclick = mostrarAlerta; //Cuando pasamos una funci칩n como parametro no es necesario colocar los parentesis
	</script>
	<body></body>
</html>
