<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>

<body>
    <h1>Calcular los puntos de un equipo de Futbol</h1>
    <script>
        function jumpLine(jumps) {
            for (i = 0; i < jumps; i++) {
                document.write('<br>');
            }
        }

        function print(msg) {
            document.write(msg);
            jumpLine(2); //función anidada
        }

        let victorias = parseInt(prompt("¿Cuántas victoras tuvo tu equipo?"));
        let empates = parseInt(prompt("¿Cuántos empates tuvo tu equipo?"));

        // la función prompt devuelve un string
        // Al sumar nos concatenaría los valores "cadena"
        // Para realizar la operación debemos utilizar la función parseInt
        puntosTotales = victorias * 3 + empates;

        print("El total de puntos del equipo es: " + puntosTotales);
    </script>
</body>

</html>
