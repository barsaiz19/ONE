<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Animando Circulo</title>
	</head>
	<canvas
		width="600"
		height="400">
	</canvas>
	<script>
		let canvas = document.querySelector("canvas");
		let draw = canvas.getContext("2d");

		let x = 5;

		let sentido = true;

		const pi = Math.PI;

		draw.fillStyle = "lightgrey";
		draw.fillRect(0, 0, 600, 400);

		function crearCircunferencia(x, y, radio) {
			draw.fillStyle = "blue";
			draw.beginPath();
			draw.arc(x, y, radio, 0, 2 * pi);
			draw.fill();
		}

		function limpiarPantalla() {
			draw.clearRect(0, 0, 600, 400);
		}
		/* function exhibirMensaje() {
					console.log("mostrando mensaje");
				} */

		function actualizarPantalla() {
			limpiarPantalla();
			crearCircunferencia(deltaX(), 20, 10);
			cambiarSentido();
		}

		function cambiarSentido() {
			if (x == 595 || x == 5) {
				sentido = !sentido;
				console.log(x);
				console.log(sentido);
			}
		}

		function deltaX() {
			sentido == true ? x++ : x--;
			console.log("deltaX: " + x);
			return x;
		}

		setInterval(actualizarPantalla, 1); //debemos llamar la funci√≥n sin usar ()
	</script>
	<body></body>
</html>
