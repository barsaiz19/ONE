<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Consumo</title>
</head>
<body>
    <h3>Â¿Alcohol o Gasolina?</h3>

    <script>
        var capacidadTanque = 40;
        var distanciaRecorridoGasolina = 480;
        var distanciaRecorridoAlcohol = 300;
        

        document.write("El consumo de gasolina por cada kilometro recorrido es de: " + (capacidadTanque / distanciaRecorridoGasolina).toFixed(3) + " litros");
        document.write("<br>")
        document.write("<br>")
        document.write("El consumo de alcohol por cada kilometro recorrido es de: " + (capacidadTanque / distanciaRecorridoAlcohol).toFixed(3) + " litros");

    </script>
    
</body>
