<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dibujando con funciones</title>
	</head>
	<!-- Canvas es un espacio donde podemos añadir graficos y dibujos-->
	<canvas
		width="600"
		height="400">
	</canvas>
	<script>
		function dibujarCuadrado(x, y, color, altura) {
			let pantalla = document.querySelector("canvas"); /* Indicamos que la pantalla será nuestro canvas */
			let pincel = pantalla.getContext("2d"); /* Indicamos que el pincel usará el contenido de la pantalla en 2d */

			pincel.fillStyle = color;
			pincel.fillRect(x, y, 50, altura);
			pincel.strokeStyle = "black";
			pincel.strokeRect(x, y, 50, altura);
		}

		function numeroRandom(maximo) {
			return Math.round(Math.random() * maximo);
		}

		dibujarCuadrado(numeroRandom(550), 0, "green", numeroRandom(50));
		dibujarCuadrado(numeroRandom(550), 50, "yellow", numeroRandom(50));
		dibujarCuadrado(numeroRandom(550), 100, "red", numeroRandom(50));
	</script>
	<body></body>
</html>
