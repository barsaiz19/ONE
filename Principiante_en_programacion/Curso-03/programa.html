<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practicando con Juegos y Animaciones</title>
	</head>
	<!-- Canvas es un espacio donde podemos añadir graficos y dibujos-->
	<canvas
		width="600"
		height="400">
	</canvas>
	<script>
		let pantalla = document.querySelector("canvas"); /* Indicamos que la pantalla será nuestro canvas */
		let pincel = pantalla.getContext("2d"); /* Indicamos que el pincel usará el contenido de la pantalla en 2d */
		// document.write("<h1>Hola</h1>");

		pincel.fillStyle = "white"; /* Definimos el color de "pincel" esto debe declararse antes del fillRect */
		pincel.fillRect(0, 0, 600, 400); /* Crea un rectángulo que inicia en 0 en x y 0 en y y tiene un ancho de 600 y un alto de 400. Por default este rectángulo será negro */

		pincel.fillStyle = "green";
		pincel.fillRect(0, 0, 200, 400);

		pincel.fillStyle = "red";
		pincel.fillRect(400, 0, 200, 400);
	</script>
	<body></body>
</html>
