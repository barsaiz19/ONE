<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Animando Circulo</title>
	</head>
	<canvas
		width="600"
		height="400">
	</canvas>
	<script>
		let canvas = document.querySelector("canvas");
		let draw = canvas.getContext("2d");

		const pi = Math.PI;

		draw.fillStyle = "lightgrey";
		draw.fillRect(0, 0, 600, 400);

		function crearCircunferencia(x, y, radio) {
			draw.fillStyle = "blue";
			draw.beginPath();
			draw.arc(x, y, radio, 0, 2 * pi);
			draw.fill();
		}

		crearCircunferencia(20, 20, 10);
	</script>
	<body></body>
</html>
