<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Practicando con Juegos y Animaciones</title>
	</head>
	<!-- Canvas es un espacio donde podemos añadir graficos y dibujos-->
	<canvas
		width="600"
		height="400">
	</canvas>
	<script>
		function dibujarCuadradoRojo(x, y) {
			let pantalla = document.querySelector("canvas"); /* Indicamos que la pantalla será nuestro canvas */
			let pincel = pantalla.getContext("2d"); /* Indicamos que el pincel usará el contenido de la pantalla en 2d */

			pincel.fillStyle = "red";
			pincel.fillRect(x, y, 50, 50);
			// pincel.strokeStyle = "black";
			pincel.strokeRect(x, y, 50, 50);
		}

		function dibujarCuadradoVerde(x, y) {
			let pantalla = document.querySelector("canvas"); /* Indicamos que la pantalla será nuestro canvas */
			let pincel = pantalla.getContext("2d"); /* Indicamos que el pincel usará el contenido de la pantalla en 2d */

			pincel.fillStyle = "green";
			pincel.fillRect(x, y, 50, 50);
			// pincel.strokeStyle = "black";
			pincel.strokeRect(x, y, 50, 50);
		}

		function dibujarCuadradoAmarillo(x, y) {
			let pantalla = document.querySelector("canvas"); /* Indicamos que la pantalla será nuestro canvas */
			let pincel = pantalla.getContext("2d"); /* Indicamos que el pincel usará el contenido de la pantalla en 2d */

			pincel.fillStyle = "yellow";
			pincel.fillRect(x, y, 50, 50);
			pincel.strokeStyle = "black";
			pincel.strokeRect(x, y, 50, 50);
		}

		dibujarCuadradoVerde(0, 0);
		dibujarCuadradoAmarillo(50, 50);
		dibujarCuadradoRojo(100, 100);
	</script>
	<body></body>
</html>
