<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Creeper</title>
	</head>
	<canvas
		width="600"
		height="400"></canvas>
	<script>
		let pantalla = document.querySelector("canvas");
		let pincel = pantalla.getContext("2d");

		pincel.fillStyle = "green";
		pincel.fillRect(0, 0, 350, 300);

		pincel.fillStyle = "black";
		pincel.beginPath();
		// pincel.moveTo(50, 60);
		// Ojo Derecho
		pincel.rect(50, 60, 90, 90);
		pincel.fill();

		//Ojo Izquierdo
		pincel.rect(210, 60, 90, 90);
		pincel.fill();

		//Nariz
		pincel.rect(140, 150, 70, 100);
		pincel.fill();

		//Boca_01
		pincel.rect(100, 200, 40, 100);
		pincel.fill();
		//Boca_02
		pincel.rect(210, 200, 40, 100);
		pincel.fill();
	</script>
	<body></body>
</html>
